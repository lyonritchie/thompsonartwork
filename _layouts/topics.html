---
layout: default
---


<article class="post">

<header class="post-header">
<h1 class="post-title">{{ page.title | escape }}</h1>
</header>

<ul class="post-list">
{%- for post in site.categories[page.topic] -%}
<li>
{{ post.date | date: "%b %-d, %Y" }}
<h3>

{{ post.title | escape }}

</h3>
{%- if site.show_excerpts -%}
{{ post.excerpt }}
{%- endif -%}
</li>
{%- endfor -%}
</ul>

</article>
