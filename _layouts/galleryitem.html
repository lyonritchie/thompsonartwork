  <section class="galleryitem text-center carousel">
    <figure class="figure">
      <img class="figure-img img-fluid rounded" 
        src="{{ page.image }}" alt="{{ page.title }}">
      <figcaption class="figure-caption">
        {{ page.title }}
      </figcaption>
    </figure>
    
    <nav class="py-2" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          {% if page.previous.url %}
          <a class="carousel-control-prev" href="{{page.previous.url}}">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          {% endif %}
        </li>
        <li class="page-item">
          {% if page.next.url %}
          <a class="carousel-control-next" href="{{page.next.url}}">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </section>

  {{ content }}
