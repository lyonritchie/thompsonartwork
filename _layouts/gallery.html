---
layout: default
---

{%- comment -%}
<header>
  <h1>{{ page.title | escape }}</h1>
</header>
{%- endcomment -%}
<section 
  style="width: 100%;" 
  class="d-flex 
    flex-wrap 
    justify-content-center
    justify-content-sm-between 
    galleryindex 
    ">
  {% assign items = site[page.topic] | sort: 'date' | reverse %}
  {% for item in items %}
    {% assign thumb = item.image | replace: ".jpg", "_tn.jpg" | split: "/" %}
  
    <div class="card">
      <img 
        class="card-img" 
        {% if item.image_tn %}
        src="{{ item.image_tn }}"        
        {% else %}
        src="/{{ thumb[1] }}/{{ thumb[2] }}/thumbnail/{{ thumb.last }}" 
        {% endif %}
        alt="{{ item.title }}">
      <div class="card-img-overlay">
        <p class="card-title">
          <a class="stretched-link"
            href="{{ item.url }}">
            {{ item.title }}
          </a>
        </p>
      </div>
    </div>
  
  {% endfor %}

  {{ content }}
</section>
