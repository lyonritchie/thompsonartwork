---
layout: default
---
<article class="blog">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted border-bottom">
      {%- if page.author -%}
        {{ page.author }} -
      {%- endif -%}
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%B %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
  </header>

  <section>
    {{ content }}
  </section>

</article>
